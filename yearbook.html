<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/yearbook.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">

        <h1>Hogwarts Houses</h1>
    <div class="inner-container">

        <div class="gryffindor-container">
            <img src="/Test area JAvascript/assets/Gryffindor-Logo.png" 
            class="gryffindor-img" alt="Gryffindor-Badge"
            onclick="showGryffindorStudents()">
        </div>
        <div class="hufflepuff-container">
            <img src="/Test area JAvascript/assets/Huffelpuff-Logo.png" 
            class="hufflepuff-img" alt="Hufflepuff-Badge"
            onclick="showHufflePuffStudents()">
        </div>
        <div class="ravenclaw-container">
            <img src="/Test area JAvascript/assets/Ravenclaw-Logo.png" 
            class="ravenclaw-img" alt="Ravenclaw-Badge"
            onclick="showRavenclawStudents()">
        </div>
        <div class="slytherin-container">
            <img src="/Test area JAvascript/assets/Slytherin-Logo.png" 
            class="slytherin-img" alt="Slytherin-Badge"
            onclick="showSlytherinStudents()">
        </div> 
    </div>
</div>




    <script src="/script/year.js"></script>
    
</body>
</html>
